<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Agendamento</title>
</head>
<body>

    <div class="container mt-4">
        <div class="jumbotron text-center mb-4" style="background-color: #dec3e6;">
            <h1>
                <img src="1.png" alt="Logo DSC NAILS" class="img-fluid" style="max-width: 100px;">
            </h1>
          
        </div>
        <h2 class="titulo">Bem-vindo(a) ao Agendamento!</h2>
        <style>
             .titulo {
        color: #000000; /* Escolha a cor que preferir */
    }
        </style>
        <nav> 
            <div class="rwo"> 
                <div class="d-grid gap- d-md-flex justify-content-md-end">
                    <button class="btn btn-" type="button"onclick="window.location.href='pagina1.html'">Voltar</button>
                    <button class="btn btn- me-md-2" type="button"onclick="window.location.href='sobre.html'">Sobre nós</button>
                    <button class="btn btn-" type="button"onclick="window.location.href='serviços.html'">Serviços</button>
                    <button class="btn btn-" type="button"onclick="window.location.href='contato.html'">Contato</button>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button"onclick="window.location.href='agendamento.html'">Agendamento</button>
                    <button class="btn btn-primary" type="button"onclick="window.location.href='login.html'">Login</button>
                  </div>
              </div>
            </nav> 
        

        <form class="mb-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data do Agendamento</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora do Agendamento</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="servico" class="form-label">Serviço Desejado</label>
                <select class="form-control" id="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option>Esmaltação</option>
                    <option>Nail Art</option>
                    <option>Manutenção de Unhas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>

        <div class="card" style="width: 1120px;">
            <img src="foto2.jpg" class="card-img" alt="Descriptive alt text" style="height: 200px; object-fit: cover;">
            <div class="card-img-overlay">
            </div>
        </div>
        

    <!-- Bootstrap JS (opcional, para funcionalidades adicionais) -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
